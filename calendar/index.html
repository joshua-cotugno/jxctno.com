<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Charli's Adventure Calendar</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <style type="text/css">
        @font-face {
            font-family: candycane;
            src: url("https://raw.githubusercontent.com/jxctno/jxctno.github.io/main/media/candycane.ttf");
        }

        * {
            font-family: candycane;
        }

        body {
            background-color: #094209;
            color: #ffffff;
            align-items: center;

        }

        #closeButton {
            align-items: right;
            color: #ffffff;
            background-color: #590000;
            width: 50px;
            height: 50px;
            font-size: 40px;
        }

        .calendar {
            border-collapse: separate;
            border-spacing: 0;
            margin: 0px auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .calendar td {
            border-color: black;
            border-style: solid;
            border-width: 0px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .calendar .door {
            border-color: inherit;
            text-align: left;
            vertical-align: top;
            height: 20%;
            font-size: 75px;
            text-align: center;
        }

        button {
            border: 0px;
            border-radius: 10%;
            font-size: 70%;
            background-color: #ffffff00;
            color: red;
            text-align: center;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message img {
            max-height: 300px;
            background-color: #590000;
            padding: 10px 10px 10px 10px;
        }

        #container {
            position: relative;
        }

        #message {
            position: absolute;
            top: 0px;
            visibility: hidden;
            max-width: 60%;
            text-align: center;
            align-items: center;
            vertical-align: middle;
        }

        .doorButton {
            vertical-align: middle;
            width: 75%;
            height: 75%;
            border-top: 10px;
            border-bottom: 10px;
        }

        #door24 {
            font-size: 20px;
        }

        .door {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            padding: 10px 10px 10px 10px;
        }

        .closed {
            background-image: url("https://raw.githubusercontent.com/jxctno/jxctno.github.io/main/media/door.png");
        }

        .opened {
            background-image: url("https://raw.githubusercontent.com/jxctno/jxctno.github.io/main/media/opendoor.png");
        }

        .yellowbg {
            background-color: #face00;
        }

        .bluebg {
            background-color: #1269ff;
        }

        .door:hover {
            background-image: url("https://raw.githubusercontent.com/jxctno/jxctno.github.io/main/media/halfopendoor.png");
        }

        #todaydate {
            font-family: inherit;
            font-size: xx-large;
            text-align: center;

        }
    </style>
    <script type="text/javascript" src="scripts.js"></script>
</head>

                                onclick="openDay(19)">19</button></td>

                                onclick="openDay(20)">20</button></td>

                                onclick="openDay(21)">21</button></td>

                                onclick="openDay(22)">22</button></td>

                                onclick="openDay(24)">CHRI<br>STMAS<br>EVE!</button></td>

                </tbody>
            </table>
        </div>
        <div id="message">
            <table>
                <colgroup>
                    <col style="width: 360px">

                <tbody>
                    <tr>

                            <p1 id="messageText"></p1>

                </tbody>
            </table>
        </div>
    </div>
    <div id="hidden" hidden>
        <audio id="audio"
            src="https://raw.githubusercontent.com/jxctno/jxctno.github.io/main/media/doorcreak.wav"></audio>
    </div>

</body>

</html>
