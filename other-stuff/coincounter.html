<!DOCTYPE html>
<html>
<head>
	<title>Money Counter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			font-size: 36px;
			margin: 0 0 20px;
			text-align: center;
		}
		p {
			font-size: 18px;
			margin: 0 0 10px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
		}
		li {
			flex-basis: calc(20% - 10px);
			margin: 0 10px 10px 0;
			padding: 10px;
			background-color: #eee;
			border-radius: 5px;
			text-align: center;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		li:last-child {
			margin-right: 0;
		}
		li:before {
			content: attr(data-key);
			display: block;
			font-size: 24px;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
			text-align: center;
		}
		li:after {
			content: attr(data-value);
			display: block;
			font-size: 16px;
			color: #999;
			text-align: center;
		}
		.total {
			font-size: 36px;
			font-weight: bold;
			margin: 20px 0;
			text-align: center;
			color: #333;
		}
		.coins {
			font-size: 18px;
			font-weight: bold;
			margin: 10px 0;
			text-align: center;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Money Counter</h1>
		<p>Press the following keys to count up different monetary values:</p>
		<ul>
			<li data-key="q" data-value="1p">1p</li>
			<li data-key="w" data-value="2p">2p</li>
			<li data-key="e" data-value="5p">5p</li>
			<li data-key="r" data-value="10p">10p</li>
			<li data-key="t" data-value="20p">20p</li>
			<li data-key="y" data-value="50p">50p</li>
			<li data-key="a" data-value="£1">£1</li>
			<li data-key="2" data-value="£2">£2</li>
			<li data-key="z" data-value="£5 note">£5 note</li>
			<li data-key="x" data-value="£10 note">£10 note</li>
	</ul>
	<div class="total">Total: £<span id="total">0.00</span></div>
	<div class="coins">
		<p>Coins:</p>
		<ul>
			<li>1p: <span id="coin1p">0</span></li>
			<li>2p: <span id="coin2p">0</span></li>
			<li>5p: <span id="coin5p">0</span></li>
			<li>10p: <span id="coin10p">0</span></li>
			<li>20p: <span id="coin20p">0</span></li>
			<li>50p: <span id="coin50p">0</span></li>
			<li>£1: <span id="coin1">0</span></li>
			<li>£2: <span id="coin2pound">0</span></li>
		</ul>
		<p>Notes:</p>
		<ul>
			<li>£5: <span id="note5">0</span></li>
			<li>£10: <span id="note10">0</span></li>
		</ul>
	</div>
</div>

<script>
  // Initialize variables
  let total = 0;
  let coins = {
    1: 0,
    2: 0,
    5: 0,
    10: 0,
    20: 0,
    50: 0,
    100: 0,
    200: 0,
  };
  let notes = {
    5: 0,
    10: 0,
  };

  // Load saved data
  if (localStorage.getItem("coins")) {
    coins = JSON.parse(localStorage.getItem("coins"));
    total = parseFloat(localStorage.getItem("total"));
    notes = JSON.parse(localStorage.getItem("notes"));
  }

  // Update display function
  function updateDisplay() {
    // Update total
    document.getElementById("total").textContent = (total / 100).toFixed(2);

    // Update coins
    document.getElementById("coin1p").textContent = coins[1];
    document.getElementById("coin2p").textContent = coins[2];
    document.getElementById("coin5p").textContent = coins[5];
    document.getElementById("coin10p").textContent = coins[10];
    document.getElementById("coin20p").textContent = coins[20];
    document.getElementById("coin50p").textContent = coins[50];
    document.getElementById("coin1").textContent = coins[100];
    document.getElementById("coin2pound").textContent = coins[200];

    // Update notes
    document.getElementById("note5").textContent = notes[5];
    document.getElementById("note10").textContent = notes[10];
  }

  // Handle key press function
  function handleKeyPress(event) {
    switch (event.key) {
      case "q":
        total += 1;
        coins[1]++;
        break;
      case "w":
        total += 2;
        coins[2]++;
        break;
      case "e":
        total += 5;
        coins[5]++;
        break;
      case "r":
        total += 10;
        coins[10]++;
        break;
      case "t":
        total += 20;
        coins[20]++;
        break;
      case "y":
        total += 50;
        coins[50]++;
        break;
      case "a":
        total += 100;
        coins[100]++;
        break;
      case "2":
        total += 200;
        coins[200]++;
        break;
      case "z":
        notes[5]++;
        break;
      case "x":
        notes[10]++;
        total += 1000;
        break;
      default:
        break;
    }
    updateDisplay();

    // Save data to localStorage
    localStorage.setItem("coins", JSON.stringify(coins));
    localStorage.setItem("total", total.toString());
    localStorage.setItem("notes", JSON.stringify(notes));
  }

  // Add event listener for key press
  document.addEventListener("keypress", handleKeyPress);

  // Load saved data on page load
  updateDisplay();
</script>
</body>
<html>
