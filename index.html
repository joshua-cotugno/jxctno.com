<!DOCTYPE html>
<html>
  <head>
    <title>Home | jxctno.page</title>
    <link rel="icon" type="image/ico" href="resources/images/logo.png" />
    <style>
      :root {
        --backgroundAccent: #203040;
        --darkBackText: #f5f5f5;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #f5f5f5;
        text-align: center;
      }

      header {
        background-color: var(--backgroundAccent);
        color: #f5f5f5;
        padding: 20px;
      }

      .title {
        color: #f5f5f5;
      }

      .footer,
      footer {
        background-color: var(--backgroundAccent);
        color: var(--darkBackText);
        width: 100%;
        position: fixed;
        bottom: 0;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }

      h1 {
        margin: 0;
      }

      .round-borders {
        border-radius: 10px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }

      .card {
        background-color: #f5f5f5;
        border: 1px solid var(--backgroundAccent);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        height: 400px;
        margin: 20px;
        /* overflow: hidden; */
        text-align: left;
        transition: 0.3s;
      }

      .card:hover {
        transform: scale(1.1);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card h2 {
        padding: 20px;
        margin: 0;
      }

      .card p {
        padding: 20px;
        font-size: 14px;
      }

      .navbar-items {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Add a black background color to the top navigation */
      .navbar {
        background-color: var(--backgroundAccent);
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .navbar a {
        float: left;
        color: #f5f5f5;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #f5f5f5;
        color: black;
      }

      /* Add a color to the active/current link */
      .navbar a.active {
        background-color: #04aa6d;
        color: f5f5f5;
      }

      .arial {
        font-family: Arial, Helvetica, sans-serif;
      }
      .bold {
        font-weight: bold;
      }

      .white {
        color: white;
      }

      .italic {
        font-style: italic;
      }

      .orange {
        color: #ffa500;
      }
      .orange-border {
        border-color: #ffa500;
        border-width: 7px;
      }

      .table-borders-white {
        border: 1px solid white;
        border-collapse: collapse;
      }

      .blue-bg {
        background-color: var(--backgroundAccent);
      }

      .align-right {
        text-align: right;
      }

      .pageContent {
        margin: 20px;
        vertical-align: middle;
      }

      #underContruction {
        font-size: 20px;
        font-weight: bold;
        color: red;
        align-content: center;
        vertical-align: middle;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script src="resources/site-resources/load_scripts.js"></script>
  </head>

  <body>
    <header>
      <h1 class="title">Joshua Cotugno</h1>
      <h3>My Website</h3>
      <p2>Built, maintained and owned by Joshua Cotugno</p2>
    </header>
    <div class="pageContent">
        <span id="underContruction">
            This website is currently under construction! Please check back later, or contact me at <a href="mailto:jxctno@gmail.com">jxctno@gmail.com</a>!
        </span>
    </div>
    <footer class="footer">
        All media and this Website Â© 2022
        <a href="https://www.jxctno.page">Joshua Cotugno</a><br />Hosted by
        <a href="domains.google.com">domains.google.com</a>
        <br />
      </footer>
      <br />
    </div>
  </body>
</html>
