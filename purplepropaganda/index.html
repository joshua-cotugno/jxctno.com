<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Propaganda</title>
    <link rel="icon" type="image/png" href="images/pp.jpg">
    <script src="https://kit.fontawesome.com/8f6f16e58d.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6a0dad;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .links a:hover {
            background-color: #530a9a;
        }

        .links i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/pp.jpg" alt="Purple Propaganda Logo" class="logo">
        <h1>Purple Propaganda</h1>
        <p>What happens when you put an ethereal singer/songwriter, an emo guitarist and a metal drummer in the same
            room?</p>
        <div class="links">
            <a href="https://youtube.com/PurplePropaganda" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="https://instagram.com/purple.propaganda" target="_blank"><i
                    class="fab fa-instagram"></i>Instagram</a>
            <a href="https://tiktok.com/@propaganda.propaganda" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
            <a href="https://soundcloud.com/" target="_blank"><i class="fab fa-soundcloud"></i>SoundCloud (COMING
                SOON)</a>
        </div>
    </div>
</body>

</html>
